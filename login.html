<!DOCTYPE html>
<html>
<head>
  <title>DWG Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>

  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <div class="modal-content">
        <div class="logo">
          <img src="img/dwg-logo-login.png" alt="">
        </div>
        <form class="col-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Username"><i class="fas fa-user user-icon"></i>
            </div>
            <div class="form-group">
              <input type="Password" class="form-control" placeholder="Password"><i class="fas fa-lock user-icon"></i>
            </div>
              <a href="#" class="forgot text-left">Forgot password?</a>      
        </form>
        <div class="btn-box text-right">
          <button type="submit" class="btn">Sign in</button>
        </div>   
      </div> <!--End of Modal Content -->
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">DWG LOGISTIC | &copy 2018</div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</html>
